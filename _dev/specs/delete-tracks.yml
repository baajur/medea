kind: Room
id: delete-tracks
spec:
  pipeline:
    caller:
      kind: Member
      credentials: test
      idle_timeout: 1m
      reconnect_timeout: 1m
      ping_interval: 10s
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
          play-responder:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://pub-pub-video-call/responder/publish"
    responder:
      kind: Member
      credentials: test
      idle_timeout: 1m
      reconnect_timeout: 1m
      ping_interval: 10s
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
          play-caller:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://pub-pub-video-call/caller/publish"
