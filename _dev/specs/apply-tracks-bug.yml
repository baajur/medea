kind: Room
id: apply-tracks-bug
spec:
  pipeline:
    caller:
      kind: Member
      credentials: test
      idle_timeout: 1m
      reconnect_timeout: 1m
      ping_interval: 10s
      spec:
        pipeline:
          publish:
            kind: WebRtcPublishEndpoint
            spec:
              p2p: Always
    responder:
      kind: Member
      credentials: test
      idle_timeout: 1m
      reconnect_timeout: 1m
      ping_interval: 10s
      spec:
        pipeline:
          play-caller:
            kind: WebRtcPlayEndpoint
            spec:
              src: "local://apply-tracks-bug/caller/publish"
